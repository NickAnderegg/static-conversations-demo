<div>
    <h2 class="text-2xl font-bold mb-6">{{ .Key }}</h2>

    <ol>
        {{ range .Pages -}}
        <li class="mb-6 flex flex-row text-base">
            <time class="font-mono block flex-none w-18 mr-6" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
            <div class="flex flex-col flex-grow">
                <div class="block flex-initial mr-2 mb-6 font-mono">
                    <a  href="{{ .RelPermalink }}">{{ .Title }}</a>
                </div>
                <div class="block text-xs flex-grow w-full max-w-xs text-gray-500">{{ .Summary | truncate 100 "..." }}</div>
            </div>
        </li>
        {{- end }}
    </ol>
</div>
